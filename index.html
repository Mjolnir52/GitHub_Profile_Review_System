<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Review System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fab fa-github"></i> GitHub Profile Review</h1>
            <p>Search for GitHub profiles and leave reviews</p>
        </header>

        <div class="search-section">
            <div class="search-box">
                <input type="text" id="usernameInput" placeholder="Enter GitHub username">
                <button id="searchBtn">Search</button>
            </div>
        </div>

        <div id="profileSection" class="hidden">
            <div class="profile-card">
                <div class="profile-header">
                    <img id="avatar" src="" alt="Profile Avatar">
                    <div class="profile-info">
                        <h2 id="name"></h2>
                        <p id="username"></p>
                        <p id="bio"></p>
                        <div class="profile-stats">
                            <span><i class="fas fa-users"></i> <span id="followers"></span> followers</span>
                            <span><i class="fas fa-user-plus"></i> <span id="following"></span> following</span>
                            <span><i class="fas fa-code-branch"></i> <span id="repos"></span> repos</span>
                        </div>
                    </div>
                </div>
                <div class="profile-details">
                    <div class="detail">
                        <i class="fas fa-map-marker-alt"></i>
                        <span id="location"></span>
                    </div>
                    <div class="detail">
                        <i class="fas fa-link"></i>
                        <a id="blog" href="#" target="_blank"></a>
                    </div>
                    <div class="detail">
                        <i class="fab fa-twitter"></i>
                        <span id="twitter"></span>
                    </div>
                    <div class="detail">
                        <i class="fas fa-building"></i>
                        <span id="company"></span>
                    </div>
                </div>
            </div>

            <div class="reviews-section">
                <h3>Reviews</h3>
                <div id="reviewsContainer"></div>
                
                <div class="add-review">
                    <h3>Add Your Review</h3>
                    <div class="rating">
                        <span>Rating:</span>
                        <div class="stars">
                            <i class="far fa-star" data-rating="1"></i>
                            <i class="far fa-star" data-rating="2"></i>
                            <i class="far fa-star" data-rating="3"></i>
                            <i class="far fa-star" data-rating="4"></i>
                            <i class="far fa-star" data-rating="5"></i>
                        </div>
                    </div>
                    <textarea id="reviewText" placeholder="Write your review here..."></textarea>
                    <button id="submitReviewBtn">Submit Review</button>
                </div>
            </div>
        </div>

        <div id="errorSection" class="hidden">
            <div class="error-card">
                <i class="fas fa-exclamation-triangle"></i>
                <h2>Profile Not Found</h2>
                <p>The GitHub username you entered doesn't exist. Please try another one.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
